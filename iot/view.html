<!DOCTYPE html>
<html>  
<head><meta name="viewport" content="width=device-width, initial-scale=1.0"/></head>
<body>  
<div><input type="button" value="submit" onclick="ajax();"/></div>  
<div id="result" style="color:Blue"></div>
<script>
var ajax = function() {
	var data = new FormData();  
	data.append('func','howlong');    
	var request=new XMLHttpRequest();  
	request.onreadystatechange = function(){  
		if(request.readyState==4){  
			try{ var resp=JSON.parse(request.response); }
			catch(e){  
				var resp={  
					status:'error',  
					data:'Unknownerror:['+request.responseText+']'  
				};  
			}  
			console.log(resp.status+':'  +resp.data.length);  
			document.getElementById('result').innerHTML  =
			"Sensor ouput"+resp.data+"<br> \n" 
		}  
	};  
	request.open('POST',"service.php");  
	request.send(data);  
}   
</script>  
</body>  
</html>
